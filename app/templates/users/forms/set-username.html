{% extends 'layouts/form.html' %}
{% block title %}Set username{% endblock %}
{% block content %}
  <form method="post" class="form">
    <h3 class="form-heading">Choose username <a href="{{ url_for('pages.home') }}" title="Back to homepage"><i class="fa fa-home pull-right"></i></a></h3>
    {{ form.hidden_tag() }}
    {{ form.username(class_ = 'form-control first-input last-input', value = current_user.username, required = true, autofocus = true) }}
    <input type="submit" value="Submit" class="btn btn-primary btn-lg btn-block">
  </form>
{% endblock %}
